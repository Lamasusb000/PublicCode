<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--These Two Tags Must Be In The Header For Darkmode To Be Seemless!!!-->
	<link rel="stylesheet" href="/VisualCode/DarkMode/DarkMode.css">
	<script src="/VisualCode/DarkMode/DarkMode.js" onload="DarkCheck()"></script>

	<!--In Darkmode.css Feel Free To Change Any Variables To Change The Overall Color Scheme-->
	<!--Changing Names Of Local Storage Items Can Be Done In The Javascript File-->

	<!--In The Script Source Tag You Must Have The Onload Tag Set To Run DarkCheck() In Order To Change Themes To User's Prefernce Automatically-->

	<title>Dark Mode</title>
</head>
<body>

	<!--In Order To Toggle Dark Mode The Function Is DarkSwitch()-->
	<input type="button" value="Toggle Dark Mode" onclick="DarkSwitch()">

</body>
</html>
